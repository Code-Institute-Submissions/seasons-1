{% extends "base.html" %} {% load static %} {% block content %}

<div class="header-container container-fluid">
  <div class="row">
    <div class="col">
      <div class="hero-image">
        <div class="title-font px-2">
          <h1 class="text-center my-auto hero-title">SEASONS</h1>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="container-fluid py-5">
  <div class="row">
    {% for product in products %}
    <div class="col-lg-4 col-md-6 col-12 justify-content-center justify-content-md-end">
      <div class="card mx-auto product-card h-100 border-0" style="width: 18rem">
        {% if product.image %}
        <a href="{% url 'product_detail' product.id %}">
          <img
            class="img-fluid product-img"
            src="{{ product.image.url }}"
            alt="{{ product.name }}"
          />
        </a>
        {% else %}
        <a href="{% url 'product_detail' product.id %}">
          <img
            class="img-fluid"
            src="{{ MEDIA_URL }}noimage.png"
            alt="{{ product.name }}"
          />
        </a>
        {% endif %}
        <div class="card-body">

          <div class="card-text text-center">
            <h3 class="text-center" >{{ product.name }}</h3>
            <hr>
                <p>Â£{{ product.price }}</p>
                <p class="">{{ product.category.friendly_name }}</p>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
